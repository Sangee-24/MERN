<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-15</title>
    <link rel="stylesheet" href="../CSS/day15.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!--Css variables-->
    <p class="bg-primary">Test</p>
    <h1 class="heading">Heading</h1>
    <!--Box sizing 2options:default-contentbox so we should give contentbox to maintain same height and width-->
    <div class="box-1">
        <p>Box-1</p>
    </div>
    <div class="box-2">
        <p>Box-2</p>
    </div>
    <!--Type of selectors
    1.Class-.
    2.id-#
    3.universal-*
    4.Pseudo selector-:
    5.Element selector-we have to keep same name but it will override ex:p,h1-->
    <p id="para">Style using id</p>

    <!--Element selector-->
    <p>Welcome</p>

    <button type="button" class="cursor-pointer bg-green-500 p-5">
        Submit
    </button>
    <button type="button" class="cursor-progress bg-green-500 p-5">
        Saving...
    </button>
    <button type="button" disabled class="cursor-not-allowed bg-green-500 p-5">
        Confirm
    </button>
     <div class="flex flex-row justify-center items-center gap-8">
        <div class="shadow-md bg-white p-5 rotate-center">hello</div>
    <div class="shadow-lg bg-white p-5"></div>
    <div class="shadow-xl bg-white p-5"></div>
    <div class="shadow-2xl bg-white p-5"></div>
     </div>
    
     <p class="bg-rose-400">Class</p>
     <span class="bg-rose-400">hello</span>

     <p class="car">vpe</p>
</body>

</html>
